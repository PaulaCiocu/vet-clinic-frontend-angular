<div class="container">

  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h2>List of Doctor Services</h2>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let service of doctorServices">
              <td>{{ service.name }}</td>
              <td>{{ service.price | currency }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h2>Add a New Service</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="addService()" #serviceForm="ngForm">
            <div class="mb-3">
              <label for="name" class="form-label">Service Name:</label>
              <input type="text" id="name" [(ngModel)]="newService.name" name="name" class="form-control" required #name="ngModel">
              <div class="text-danger" *ngIf="name.invalid && (name.dirty || name.touched)">
                *Please enter a service name.
              </div>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price:</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" id="price" [(ngModel)]="newService.price" name="price" class="form-control" required #price="ngModel" min="0.01" step="0.01">
              </div>
              <div class="text-danger" *ngIf="price.invalid && (price.dirty || price.touched)">
                *Please enter a valid price value.
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Service</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
