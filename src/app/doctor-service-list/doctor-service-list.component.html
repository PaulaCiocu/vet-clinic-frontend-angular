<div class="container">


      <h2>List of Doctor Services</h2>

      <table class="table">
        <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let service of doctorServices">
          <td>{{ service.name }}</td>
          <td>{{ service.price | currency }}</td>
        </tr>
        </tbody>
      </table>


  <div>
    <h2 class="mt-3">Add a New Service</h2>
    <form (ngSubmit)="addService()" class="mb-3" #serviceForm="ngForm">
      <div class="mb-3">
        <label for="name" class="form-label">Service Name:</label>
        <input type="text" id="name" [(ngModel)]="newService.name" name="name" class="form-control" required #name="ngModel">
        <div  class="text-danger">
            *Please enter a service name.
        </div>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price:</label>
        <input type="number" id="price" [(ngModel)]="newService.price" name="price" class="form-control" required #price="ngModel">
        <div class="text-danger">
            *Please enter a price value. Price must not be 0.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add Service</button>
    </form>
  </div>


</div>
